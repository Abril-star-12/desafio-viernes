<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Definir el array de productos de maquillaje
const productos = ["Labial", "Sombra de ojos", "Base", "Rímel", "Rubor"];

// Recorrer el array de productos de maquillaje e imprimir en la consola
for (let i = 0; i < productos.length; i++) {
    console.log("Producto de maquillaje " + (i + 1) + ": " + productos[i]);
}

//Simular la venta de productos de maquillaje y actualizar el stock
for (let i = productos.length; i > 0; i--) {
    productos.pop();
    console.log("Nuevo stock después de la venta: ", productos);
}
    </script>
</body>
</html>
