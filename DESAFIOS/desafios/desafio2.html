<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombreProducto = 'Botas'; // Nombre del producto
        let cantidadDeseada = parseInt (prompt (`Cuantos ${nombreProducto} quiere comprar: `))
        let precioUnitario = 250; // Precio por unidad
        let total = cantidadDeseada * precioUnitario; // Total

alert(`Ticket de compra: \n ${nombreProducto} X ${cantidadDeseada} = $${total}`);
    </script>
</body>
</html>
